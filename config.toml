# The URL the site will be built for
base_url = "https://caishaodong.pages.dev"

# 网站基本信息
title = "蔡少东"
description = "分享技术文章和学习心得的个人博客"

theme = "serene"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# 生成 RSS 订阅
generate_feeds = true

# 分类法配置
taxonomies = [
    {name = "tags", feed = true},
    {name = "categories", feed = true},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "base16-ocean-dark"

# 启用智能标点
smart_punctuation = true

# 外部链接在新窗口打开
external_links_target_blank = true
external_links_no_follow = true
external_links_no_referrer = true

[extra]
# 个人信息
name = "蔡少东"
id = "wssaidong"
bio = "专注于技术分享与学习的开发者"
avatar = "img/avatar.webp"

# 显示选项
display_id = true
display_bio = true
display_avatar = false

# 最近文章
recent = true
recent_max = 5
recent_more_text = "更多文章 »"

# 导航菜单
sections = [
    { name = "博客", path = "/blog", is_external = false },
    { name = "Dotenvx", path = "/dotenvx", is_external = false },
    { name = "Kong", path = "/kong", is_external = false },
    { name = "Rust", path = "/rust", is_external = false },
    { name = "工具", path = "/tools", is_external = false },
    { name = "关于", path = "/about", is_external = false },
]
blog_section_path = "/blog"

# 社交链接
links = [
    { name = "GitHub", icon = "github", url = "https://github.com/wssaidong" },
    { name = "Email", icon = "email", url = "mailto:2449149803@qq.com" },
]

# 页脚信息
footer_copyright = "© 2024 蔡少东"
footer_credits = true

# 主题设置
force_theme = false
blog_categorized = true
blur_effect = false
back_to_top = true
toc = true
copy = true
display_tags = true
truncate_summary = false
comment = false

# 其他设置
reaction = false
outdate_alert = false
outdate_alert_days = 120
outdate_alert_text_before = "This article was last updated "
outdate_alert_text_after = " days ago and may be out of date."

# 导航设置
nav_separator = "::"
nav_wrapper_left = "{"
nav_wrapper_right = "} ;"
nav_wrapper_separator = ","

# 404页面设置
not_found_title = "404"
not_found_error_text = "页面未找到"
not_found_recover_text = "« 返回首页 »"

# 导航文本
back_link_text = "« 返回"

# 日期格式
date_format = "%Y-%m-%d"
